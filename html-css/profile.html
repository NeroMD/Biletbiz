<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registercss.css">

    <title>Profile</title>
</head>
<style>

</style>

<body>
    <div class="container">
        <!--Navbar-->
        <div class="navbar">
            <div class="logo">
                <a href="personalpage.html"><img src="logo.png" alt="Logo"
                        style="width:250px; height:70px;margin-left: 30px;"></a>
            </div>
        </div>
        <br>
        <br>
        <center><h1>Profile</h1></center><br>
        <div class="registerform">
            <form action=" ">
                <label for="name"><b>Name & Surname</b></label>
                <input type="text" placeholder=" " name="name" style="border-style: groove;" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder=" " name="email" style="border-style: groove;"required>

                <label for="phone"><b>Phone Number</b></label><br><br>
                <input type="tel" id="phone" name="phone" placeholder=" " pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                style="border-style: groove;" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder=" " name="psw"style="border-style: groove;" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder=" " name="psw-repeat"style="border-style: groove;" required>
            </form>
            <br>
            <div class="clear">
                <center><a href="#"><button type="submit" class="registerbutton" style="width: 100px;">Edit</button></a>
                </center>
            </div>
        </div>
        <br>

    </div>
    <div class="footer">
        <p class="footertext" style="color: black;">Copyright &copy; BiletBiz 2021</p>
    </div>
</body>

</html>
